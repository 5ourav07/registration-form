<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Registration Form</h1>

	<form>
		<fieldset>
		<legend><h3>Basic Information:</h1></legend>

		<label for="fname">Enter Your First Name</label>
		<input type="text" name="fname" id="fname">

		<br>

		<label for="lname">Enter Your Last Name</label>
		<input type="text" name="lname" id="lname">

		<br>

		<!-- Radio -->
		<label for="gender">Gender</label>

		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>

		<input type="radio" name="gender" id="female" value="female">

		<label for="female">Female</label>

		<br>

		<label for="dob">Date of Birth</label>
		<input type="date" size="30" class="form-control" min="1900-01-01" max="2000-01-01">

		<br>

		<!-- Dropdown/Select -->
		<label for="relagion">Relagion</label>
		<select id="relagion" name="Relagion">
			<option value="islam">Islam</option>
			<option value="hindu">Hindu</option>
		</select>

		<br>

		<label for="fathername">Father's Name</label>
		<input type="text" name="fathername" id="fathername">

		<br>

		<label for="mothername">Mother's Name</label>
		<input type="text" name="mothername" id="mothername">
		</fieldset>

		<fieldset>
			<legend><h3>Contact Information:</h1></legend>

		<label for="presentaddress">Present Address</label>
		<input type="text" name="presentaddress" id="presentaddress">

		<br>

		<label for="permanentaddress">Permanent Address</label>
		<input type="text" name="permanentaddress" id="permanentaddress">

		<br>

		<label for="phone">Phone</label>
		<input type="text" name="phone" id="phone">

		<br>

		<label for="email">Email</label>
		<input type="text" name="email" id="email">

		<br>

		<label for="website">Personal Web Site</label>
		<div><a href="https://www.google.com" target="_blank"></a></div>

		</fieldset>

		<fieldset>
			<legend><h3>Academic Information:</h1></legend>

		<label for="syear">SSC Year</label>
		<input type="text" name="syear" id="syear">

		<br>

		<label for="sinstitution">SSC Institution</label>
		<input type="text" name="sinstitution" id="sinstitution">

		<br>

		<label for="hyear">HSC Year</label>
		<input type="text" name="hyear" id="hyear">

		<br>

		<label for="hinstitution">HSC Institution</label>
		<input type="text" name="hinstitution" id="hinstitution">
		</fieldset>	
	</form>
	
</body>
</html>
